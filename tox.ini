[tox]
envlist = py{27,34,35,36,37},codechecks

[testenv]
deps = -rrequirements.txt
commands = py.test {posargs: -vv --cov-report term --cov manageiq_client}

[testenv:codechecks]
skip_install = true
deps= flake8
commands = flake8 {posargs:src testing}

[flake8]
max_line_length = 100

[tox:travis]
2.7 = py27, codechecks
3.4 = py34
3.5 = py35
3.6 = py36

# Release tooling
[testenv:build]
basepython = python3
skip_install = true
deps =
    wheel
    setuptools
commands =
    python setup.py -q sdist bdist_wheel

[testenv:release]
basepython = python3
skip_install = true
deps =
    {[testenv:build]deps}
    twine >= 1.5.0
commands =
    {[testenv:build]commands}
    twine upload --skip-existing dist/*
